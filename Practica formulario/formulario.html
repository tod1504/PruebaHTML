<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <form action="get.html" method="GET"></form>
    <form action="get.html" method="GET">
        <label for="">Nombre(s):        </label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <label for="">Apellido:     </label>
        <input type="text" id="apellido" name="nombre">
        <br><br>
        <label for="">Edad:     </label>
        <input type="number" id="edad" name="edad">
        <br><br>
        <label for="">Correo:       </label>
        <input type="email" id="correo" name="correo">
        <br><br>
        <label for="">Contraseña:       </label>
        <input type="password" id="contra" name="contra">
        <br><br>
        <label for="">Sexo: </label>
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="femenino" value="femenino">
        <label for="femenino">Femenino</label>
        <br><br>
        <input type="checkbox" id="info" name="info">
        <label for="info">Deseo recibir información a mi correo. </label>
        <br>
        <input type="checkbox" id="term" name="term">
        <label for="term">Declaro haber leido los terminos y condiciones del programa.</label>
        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
